<!DOCTYPE html>
<html>
  <head>
    <title>Delegate RC to Hive Users</title>
  </head>

  <body>
    
    <h3>Relegate RC</h3>
    <input
      type="hidden"
      placeholder="Delgate RC"
      id="custom_message"
      value="Delgate RC"
    />
    From Username: <input
      type="text"
      placeholder=""
      id="custom_from"
      value="stoodkev"
    />
    To Username: <input
      type="text"
      placeholder=""
      id="custom_to"
      value="stoodkev"
    />
    Equivelent HP: <input
      type="text"
      placeholder="10"
      id="custom_HP"
      value="stoodkev"
    />
    <select id="custom_method">
      <option>Posting</option>
      <option>Active</option>
    </select>
    <input type="hidden" placeholder="delegate_rc" id="custom_id" value="delegate_rc" />
    
    <input type="hidden" placeholder="rpc" id="custom_rpc" />
    <button id="send_custom">Send</button>
    
    <script src="./jquery.js"></script>
    <script src="main.js?v=a"></script>
    
  </body>
</html>
