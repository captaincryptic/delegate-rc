<!DOCTYPE html>
<html>
  <head>
    <title>Delegate RC to Hive Users</title>
  </head>

  <body>
    
    <h3>Custom_JSON</h3>
    <input
      type="text"
      placeholder="message"
      id="custom_message"
      value="Test message"
    />
    <input
      type="text"
      placeholder="username"
      id="custom_username"
      value="stoodkev"
    />
    <select id="custom_method">
      <option>Posting</option>
      <option>Active</option>
    </select>
    <input type="text" placeholder="id" id="custom_id" value="custom" />
    <input
      type="text"
      placeholder="custom_json"
      id="custom_json"
      value='{"hive":"keychain"}'
    />
    <input type="text" placeholder="rpc" id="custom_rpc" />
    <button id="send_custom">Send</button>
    
  </body>
</html>
